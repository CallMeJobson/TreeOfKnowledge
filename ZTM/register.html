<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
  </head>
  <body>
    <form action="">
      First Name: <input type="text" name="firstname" />
      <br />
      Last Name: <input type="text" name="lastname" />
      <br />
      Email : <input type="email" name="email" required />
      <br />
      Password: <input type="password" min="5" name="password" />
      <br />
      Birthday <input type="date" />
      <br />
      Gender: <br />
      <!-- the name attribute allows us to link the radio buttons  -->
      <input type="radio" name="gender" value="male" />Male<br />
      <input type="radio" name="gender" value="female" />Female<br />
      <input type="radio" name="gender" value="other" />Other<br />

      Pets: <br />
      <input type="checkbox" name="cat" />Cats<br />
      <input type="checkbox" name="dog" />Dogs<br />

      Cars: <br />
      <select name="cars" id="">
        <option value="volvo" name="volvo">Volvo</option>
        <option value="kia" name="kia">Kia</option>
      </select>
      <input type="submit" value="Register!" />
      <input type="reset" />
    </form>
  </body>
</html>
